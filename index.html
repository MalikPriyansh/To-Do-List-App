<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
</head>
<body style="background-color: #006778;">
    <div class="design">
        <h1 >My To Do List</h2>
        <form>
            <input type="text" id="textbar" placeholder="Add Your Do">
            <input type="button" class="btn" onclick="callback()"  placeholder="Add" value="+">
        </form>
        <ul id="ul" style="list-style-type:none; overflow: hidden;">
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
